<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <title>Feedback</title>
     <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: hsla(120, 10%, 51%, 0.3);
          }
     h2{
    background-color:darkgrey;
    color:darkolivegreen;
    text-align:center;
}
header{
    background-color:darkgrey;
    margin:0;
    padding:0;
}
.feed{
    color:maroon;
    float:left;
}
.feed2{
    color:maroon;
    float:right;
}
.feed3{
clear: both;
}
.footer {
    text-align: center;
    padding:2.5px;
    background-color: Grey;
    color: white;
    position:fixed;
    width:100%;
    bottom:0;
  }
     </style>
     <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCnjrDSSwar1eCQRsUFn4ZiIcj5RdoajH4",
            authDomain: "portfolio-e806f.firebaseapp.com",
            databaseURL:"https://portfolio-e806f-default-rtdb.firebaseio.com",
            projectId: "portfolio-e806f",
            storageBucket: "portfolio-e806f.appspot.com",
            messagingSenderId: "84917244338",
            appId: "1:84917244338:web:3e830e7e29359dad6114ab"
          };
          firebase.initializeApp(firebaseConfig);
 
          var messagesRef = firebase.database()
              .ref('Collected Data');
         window.onload=function(){
          document.getElementById('feedbackForm')
          .addEventListener('submit', submitForm);
         }

      function submitForm(e) {
          e.preventDefault();

          // Get values
          var name = getInputVal('name');
          var email = getInputVal('email');
          var gender = getInputVal('gender');
          var suggestion = getInputVal('suggestion');
          var fullname = gender+" "+name;

          saveMessage(fullname,email,suggestion);
          document.getElementById('feedbackForm').reset();
      }

      // Function to get get form values
      function getInputVal(id) {
          return document.getElementById(id).value;
      }

      // Save message to firebase
      function saveMessage(fullname,email,suggestion) {
          var newMessageRef = messagesRef.push();
          newMessageRef.set({
              fullname: fullname,
              email: email,
              suggestion: suggestion
          });
          alert("Your Feedback has been Recorded")
      }
  </script>
    </head>
    <body>
       
        <header>    
            <div class="feed">
                <h1 class="feed">Feedback</h1>
            </div>
            <div class="feed2">
                <h1 class="feed2">Your Thoughts Matter</h1>
            </div>    
            <div class="feed3"></div>
        </header><br><br>
        <div class="container mb-3">
        <form method="post" id="feedbackForm">
            <div class="form-group">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <br>
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Mr">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Ms">
                <label class="form-check-label" for="flexRadioDefault1">Female</label>
              </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Your Suggestions</label>
              <textarea class="form-control" id="suggestion" rows="3" name="suggestion"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div> 

    </body>
    <div class="footer">
        <footer>
            <h3>&copy Copyright All Rights Reserved</h3>
          </footer>
        </div>
</html>
