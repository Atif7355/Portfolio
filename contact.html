<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        background-color: hsla(60, 10%, 51%, 0.3);

        h1{
            background-color: hsla(60, 10%, 31%, 0.3);
        }

    </style>
    <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCnjrDSSwar1eCQRsUFn4ZiIcj5RdoajH4",
            authDomain: "portfolio-e806f.firebaseapp.com",
            databaseURL:"https://portfolio-e806f-default-rtdb.firebaseio.com",
            projectId: "portfolio-e806f",
            storageBucket: "portfolio-e806f.appspot.com",
            messagingSenderId: "84917244338",
            appId: "1:84917244338:web:3e830e7e29359dad6114ab"
          };
          firebase.initializeApp(firebaseConfig);
 
          var messagesRef = firebase.database()
              .ref('Collected Data');
         window.onload=function(){
          document.getElementById('contactForm')
          .addEventListener('submit', submitForm);
         }

      function submitForm(e) {
          e.preventDefault();

          // Get values
          var name = getInputVal('name');
          var email = getInputVal('email');
          var phone = getInputVal('phone');
          var message = getInputVal('message');

          saveMessage(name,email,phone,message);
          document.getElementById('contactForm').reset();
      }

      // Function to get get form values
      function getInputVal(id) {
          return document.getElementById(id).value;
      }

      // Save message to firebase
      function saveMessage(name,email,phone,message) {
          var newMessageRef = messagesRef.push();
          newMessageRef.set({
              name: name,
              email: email,
              phone:phone,
              message:message
          });
          alert("Your Message has been Forwarded.We Will Soon Contact You.")
      }
  </script>
    </head>
    <body>
        <h1 class="text-center">Contact Us</h1>
        <div class="container mb-3">
            <form method="post" id="contactForm">
            <div class="form-group">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your PhoneNo">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Tell me about what about you contact us for</label>
              <textarea class="form-control" id="message" rows="3" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        
        <script src="" async defer></script>
    </body>
</html>
